bookdown::gitbook:
  css: style.css
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./">R-anvisningar</a></li>
    download: ["pdf"]
    fontsettings:
      theme: sepia
      family: serif
    sharing:
      facebook: false
      github: false
      twitter: false
      linkedin: false
      weibo: false
      instapaper: false
      vk: false
      whatsapp: false
      all: false
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
    after_body: afterbody.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
  